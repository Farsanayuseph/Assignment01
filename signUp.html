    <!-- signup -->
        <div class="signup">
            <div class="container pb-5" style="margin-top: 150px;">
                <h3 class="fw-bold text-center pb-3" style="font-family: 'Josefin Sans', sans-serif;font-weight: 300;">SIGN UP</h3>
                <div class="row">
                    <div class="col-lg-2"></div>
                    <div class="col-lg-8 col-md-12 col-sm-12">
                        <form>
                            <div class="row mb-3">
                                    <div class="col-lg-6 col-md-12 col-sm-12">
                                        <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="First Name">
                                    </div>
                                    <div class="col-lg-6 col-md-12 col-sm-12">
                                        <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Last Name">
                                    </div>
                            </div>
                            <div class="row mb-3">
                                <div class="col-lg-6 col-md-12 col-sm-12">
                                    <label for="exampleInputEmail1" class="form-label">Date of Birth</label>
                                    <input type="date" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Date of Birth">
                                </div>
                                <div class="col-lg-6 col-md-12 col-sm-12">
                                    <div class="form-check mt-3">
                                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                                        <label class="form-check-label" for="flexRadioDefault1">
                                          Male
                                        </label>
                                      </div>
                                      <div class="form-check">
                                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                                        <label class="form-check-label" for="flexRadioDefault2">
                                          Female
                                        </label>
                                      </div>
                                </div>
                            </div>
                            <div class="mb-3">
                              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Email address">
                              <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                            </div>
                            <div class="row mb-3">
                                <div class="col-lg-6 col-md-12 col-sm-12">
                                    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Enter a Password">
                                </div>
                                <div class="col-lg-6 col-md-12 col-sm-12">
                                    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Re-enter Password">                                </div>
                                </div>
                            <button type="submit" class="btn btn-primary">Sign Up</button>
                          </form>
                    </div>
                    <div class="col-lg-2"></div>
                </div>
        </div>
